<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Informatic</title>
  <style>
    /* Reset Dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Horizontal Navigation */
    nav.horizontal {
      background: linear-gradient(90deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }
    /* Descendant selector */
    nav.horizontal a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 20px;
      transition: all 0.4s ease;
    }

    nav.horizontal a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    /* Layout */
    .container {
      display: flex;
      margin: 20px auto;
      width: 90%;
      max-width: 1200px;
    }

    /* Vertical Navigation */
    nav.vertical {
      width: 25%;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      padding: 20px;
      margin-right: 20px;
      border-radius: 15px;
      color: white;
    }

    nav.vertical a {
      display: block;
      text-decoration: none;
      color: #f3f4f6;
      margin-bottom: 15px;
      padding: 15px;
      font-weight: bold;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    nav.vertical a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(10px);
    }

    /* Content Section (Class selector) */
    .content {
      flex: 1;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      color: #667eea;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* General Sibling Selector */
    .gallery img ~ img {
      opacity: 0.9;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
      font-size: 0.9rem;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
